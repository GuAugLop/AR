<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      alert("abc");
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Aleatorio"
        look-at="[gps-camera]"
        scale="20 20 0"
        gps-entity-place="latitude: -15.8484529592891; longitude: -47.95930794334474;"
      ></a-text>
      <a-text
      value="Atacadista"
      look-at="[gps-camera]"
      scale="20 20 0"
      gps-entity-place="latitude: -15.848219296888074; longitude: -47.9648465756402;"
    ></a-text>
      <a-camera alert positionMinAccuracy="500" maxDistance="10" gpsMinDistance="1" gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
