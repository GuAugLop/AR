<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script defer>
      alert("interval");
      setInterval(() => {
        const distanceMsg = document
          .querySelector("[gps-entity-place]")
          .getAttribute("distanceMsg");
        alert(distanceMsg); // "890 meters"
      }, 10000);
    </script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        value="Aleatorio"
        look-at="[gps-camera]"
        gps-entity-place="latitude: -15.848548; longitude: -47.961532;"
      />
      <a-box
        material="color: yellow"
        value="Atacadista"
        look-at="[gps-camera]"
        gps-entity-place="latitude: -15.848219; longitude: -47.964846;"
      />
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
